<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet Age Calculator</title>
    <script src="planetAgeCalculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>PLANET AGE CALCULATOR</header>
<div>
<div class="main">
    <label>
        Current age:<br>
        <input class="ageInput" type="number"><br>
    </label>
    <label>
        Pick a planet: <br>
    </label>
    <input type="radio" name="planets" value="Mercury">
    <label for="mercury">Mercury</label>
    <input type="radio" name="planets" value="Venus">
    <label for="venus">Venus</label>
    <input type="radio" name="planets" value="Mars">
    <label for="mars">Mars</label>
    <input type="radio" name="planets" value="Jupiter">
    <label for="jupiter">Jupiter</label>
    <input type="radio" name="planets" value="Saturn">
    <label for="saturn">Saturn</label><br>
    <button>Calculate</button>
</div>
<br>
<div class="output"></div>
</div>
</body>
</html>
